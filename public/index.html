<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="w-9/12  mx-auto mt-20 flex justify-between">
        <div class="w-1/4 ">
            <ul class="list-none flex flex-col items-center  p-5">
                <li class="m-2" draggable=true>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="50" fill="yellow" />
                    </svg>
                </li>
                <li class="m-2" draggable=true>
                    <svg width="100" height="100">
                        <rect width="100" height="80" style="fill:rgb(0, 255, 191);" />
                    </svg>
                </li>
                <li class="m-2" draggable=true>
                    <svg width="100" height="100">
                        <polygon points="0,100 50,0 100,100" style="stroke:purple;stroke-width:5;fill:purple;"/>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="w-2/3 h-[500px] border-red-900 border-solid border-2"></div>
    </div>
</body>

</html>
