<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" href="./assets/images/drag-and-drop.png">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="w-2/3 text-center font-bold underline mt-1 font-mono mx-auto text-6xl">
        Drag-N-Drop
    </div>
    <div class="w-9/12  mx-auto mt-20 flex justify-between">
        <div class="w-1/4 ">
            <ul class="list-none flex flex-col items-center  p-5">
                <li class="m-2" draggable=true data-offset=50>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="50" fill="yellow" />
                    </svg>
                </li>
                <li class="m-2" draggable=true data-offset=50>
                    <svg width="100" height="100">
                        <rect width="100" height="80" style="fill:rgb(0, 255, 191);" />
                    </svg>
                </li>
                <li class="m-2" draggable=true data-offset=10>
                    <svg width="100" height="100">
                        <polygon points="0,100 50,0 100,100" style="stroke:purple;stroke-width:5;fill:purple;"/>
                    </svg>
                </li>
                <li class="mt-5">
                    <button class="border-black border-solid border-1 bg-blue-600 p-2 px-4 font-mono font-bold rounded-full" id="btn">Clear</button>
                </li>
            </ul>
        </div>
        <div class="w-2/3 h-[500px] border-red-900 border-solid border-2 relative overflow-hidden cursor-pointer" id="canvas"></div>
    </div>
</body>

</html>
